<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - Patch on the Porch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="success-container">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Order Confirmed!</h1>
            <p>Thank you for your purchase! Your autumn porch decoration package has been successfully ordered.</p>
            <div class="success-details">
                <h3>What's Next?</h3>
                <ul>
                    <li><i class="fas fa-envelope"></i> You'll receive a confirmation email shortly</li>
                    <li><i class="fas fa-truck"></i> We'll contact you to schedule delivery</li>
                    <li><i class="fas fa-phone"></i> Any questions? Call us at (555) 123-4567</li>
                </ul>
            </div>
            <div class="success-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Homepage
                </a>
                <a href="mailto:hello@patchontheporch.com" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i> Contact Us
                </a>
            </div>
        </div>
    </div>

    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F4A460 0%, #D2691E 100%);
            padding: 20px;
        }

        .success-content {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .success-icon {
            font-size: 4rem;
            color: #22C55E;
            margin-bottom: 30px;
        }

        .success-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #3E2723;
            margin-bottom: 20px;
        }

        .success-content p {
            font-size: 1.2rem;
            color: #5D4037;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .success-details {
            background: #FFF8F0;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: left;
        }

        .success-details h3 {
            font-family: 'Playfair Display', serif;
            color: #3E2723;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-details ul {
            list-style: none;
            padding: 0;
        }

        .success-details li {
            padding: 10px 0;
            color: #5D4037;
        }

        .success-details li i {
            color: #D2691E;
            margin-right: 15px;
            width: 20px;
        }

        .success-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: #D2691E;
            color: white;
        }

        .btn-primary:hover {
            background: #B8570C;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #D2691E;
            border: 2px solid #D2691E;
        }

        .btn-secondary:hover {
            background: #D2691E;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .success-content {
                padding: 40px 20px;
            }
            
            .success-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</body>
</html>
